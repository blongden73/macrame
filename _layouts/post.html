{% assign author = site.data.authors[page.author] %}

<h2>{{ page.title }}</h2>

<time datetime="{{ page.date }}">
  <small>
    <strong>{{ page.date | date_to_string }}</strong>
    {% if author %}
      by {{ author.name }}
    {% endif %}
  </small>
</time>

{% include page-intro.html %}

{{ content }}

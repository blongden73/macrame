---
layout: default
---

<h2>{{ page.title }} {{ page.subtitle }}</h2>

  {% include page-intro.html %}

  {{ content }}

  <section class="m-cards__wrapper">
    <ul>
      {% for post in site.posts limit:5 %}
        <li class="m-card">
          <h1>{{ post.name }} {{ post.subname }}<h1>
          <div class="m-card__illo"></div>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </section>
